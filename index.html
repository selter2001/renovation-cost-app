<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenoCost</title>
    <script>
      try {
        var d = document.documentElement;
        var theme = localStorage.getItem("renocost-theme");
        var sys = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        var t = theme === "system" || !theme ? sys : theme;
        d.classList.add(t);
        d.style.setProperty("--no-transition", "1");
        d.setAttribute("data-theme-ready", "");
      } catch (e) {}
    </script>
    <style>
      html[data-theme-ready] *,
      html[data-theme-ready] *::before,
      html[data-theme-ready] *::after {
        transition: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
